<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Sinks R Us</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 min-h-screen flex items-center justify-center">

        <div class="bg-white rounded-lg shadow-lg overflow-hidden w-full max-w-md mx-4">
            <div class="bg-blue-600 py-8 px-6 text-center">
                <h2 class="text-3x1 font-bold text-white">Welcome to Sinks R Us</h2>
                <p class="text-blue-200 mt-2">Please login to your account</p>
            </div>

            <div class="py-6 px-8">
                <form action="employee_list.html" method="POST" class="space-y-6">

                    <div>
                        <label for="username" class="block text-sm font-semibold text-gray-700">Username</label>
                        <input id="username" name="username" type="text" required
                        class="block w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
